<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyCats !</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="blue_background">
        <h3>OhMyCats !</h3>
    </div>

    <div id="background_image_cat">
        <h1>Adoptez un chat trop bon</h1>
    </div>
 
    <h4>Les chats à adopter</h4>
    <div>
        <form>
            <label>Choix du chat :</label>
            <select name="race_chat">
                <option>Persan</option>
                <option>Bleu russe</option>
                <option>Bengal</option>
                <option>Siamois</option>
            </select>
        
            <label>Raison d'adoption :</label>
            <textarea name="raison" placeholder="Saisissez ici les raisons pour lequelles vous souhaitez adopter ce chat ..."></textarea>
            <input type="button" value="Envoyer"/>
        </form>
    </div>
    <img src="img/chat.jpg">
    <h1>Nos chats à adopter ...</h1>
    <div>
        <p></p>
        <img src="img/tete-chat.png">
    </div>
    <div>
        <h5> © OhMyCats</h5>
    </div>
</body>
</html>
